<path class="snowflake" d="M9.996 13a.35.35 0 0 0-.35.35v.544l-.471-.272a.35.35 0 1 0-.35.606l.471.272-.471.272a.35.35 0 1 0 .35.606l.471-.272v.544a.35.35 0 1 0 .7 0v-.544l.47.272a.35.35 0 1 0 .35-.606l-.47-.272.47-.272a.35.35 0 1 0-.35-.606l-.47.272v-.544a.35.35 0 0 0-.35-.35Z" />
</svg>