<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="qi-508-fill" viewBox="0 0 16 16">
  <defs>
    <!-- 滤镜定义：玻璃投影 -->
    <filter id="glass-shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="rgba(0,0,0,0.15)"/>
    </filter>
    <filter id="sun-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
      <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="rgba(250,108,33,0.4)"/>
    </filter>
    <!-- 太阳系 -->
    <linearGradient id="sun-gradient-day" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFD358"/>
      <stop offset="100%" stop-color="#FA6C21"/>
    </linearGradient>
    <!-- 月亮系 -->
    <linearGradient id="moon-gradient-night" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#DCEEFF"/>
    </linearGradient>
    <!-- 云朵系 (玻璃质感渐变) -->
    <linearGradient id="cloud-gradient-day" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.95"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.5"/>
    </linearGradient>
    <linearGradient id="cloud-gradient-night" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="white" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.2"/>
    </linearGradient>
    <!-- 雨滴系 -->
    <linearGradient id="raindrop-gradient-normal" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#56CCF2"/>
      <stop offset="100%" stop-color="#2F80ED"/>
    </linearGradient>
    <linearGradient id="raindrop-gradient-heavy" x1="20%" y1="0%" x2="80%" y2="100%">
      <stop offset="0%" stop-color="#2F80ED"/>
      <stop offset="100%" stop-color="#1B4F93"/>
    </linearGradient>
    <!-- 雪花系 -->
    <linearGradient id="snowflake-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="1"/>
      <stop offset="100%" stop-color="#E1F5FE" stop-opacity="0.8"/>
    </linearGradient>
    <!-- 雷电系 -->
    <linearGradient id="thunder-gradient" x1="10.11%" y1="0%" x2="63.87%" y2="100%">
      <stop offset="0%" stop-color="#FFD200"/>
      <stop offset="100%" stop-color="#FF4D00"/>
    </linearGradient>
    <!-- 雾霾/沙尘系 -->
    <linearGradient id="haze-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FDF5E6" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FddfAF" stop-opacity="0.7"/>
    </linearGradient>
  
  <style>
    /* 太阳系 */
    .sun-day { 
        fill: url(#sun-gradient-day); 
        filter: url(#sun-glow);
    }
    .sun-ray { fill: #FFA500; opacity: 0.8; }
    
    /* 月亮系 */
    .moon-night { 
        fill: url(#moon-gradient-night); 
        filter: drop-shadow(0 0 8px rgba(255,255,255,0.4)); 
    }
    .moon-star { fill: #ffffff; opacity: 0.9; }
    
    /* 云朵系 - 核心玻璃质感 */
    .cloud-day { 
        fill: url(#cloud-gradient-day); 
        stroke: rgba(255,255,255,0.8);
        stroke-width: 0.2px;
        filter: url(#glass-shadow);
    }
    .cloud-night { 
        fill: url(#cloud-gradient-night); 
        stroke: rgba(255,255,255,0.4);
        stroke-width: 0.2px;
        filter: url(#glass-shadow);
    }

    /* 雨滴系 */
    .raindrop-normal { 
        fill: url(#raindrop-gradient-normal); 
        stroke: rgba(255,255,255,0.3);
        stroke-width: 0.2px;
    }
    .raindrop-heavy { 
        fill: url(#raindrop-gradient-heavy); 
        stroke: rgba(255,255,255,0.2);
        stroke-width: 0.2px;
    }
    
    /* 雪花系 */
    .snowflake { 
        fill: url(#snowflake-gradient); 
        stroke: rgba(255,255,255,0.5);
        stroke-width: 0.2px;
        filter: drop-shadow(0 1px 1px rgba(0,0,0,0.1));
    }
    
    /* 雷电系 */
    .thunder { 
        fill: url(#thunder-gradient); 
        filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5)); 
    }

    /* 雾霾系 */
    .fog-light { 
        fill: rgba(255,255,255,0.6); 
        stroke: rgba(255,255,255,0.3);
        stroke-width: 0.1px;
    }
    .haze-light { 
        fill: url(#haze-gradient); 
        stroke: rgba(253, 223, 175, 0.4);
        stroke-width: 0.1px;
    }
  </style>
</defs>

<path class="haze-light" d="M15.914 6.185l-1.571 1.268c-.141.115-.343.006-.343-.184V7H1a1 1 0 1 1 0-2h13v-.269c0-.19.202-.299.343-.184l1.571 1.268a.242.242 0 0 1 0 .37Z M15.914 10.184999999999999l-1.571 1.268c-.141.115-.343.006-.343-.184V11H1a1 1 0 1 1 0-2h13v-.269c0-.19.202-.299.343-.184l1.571 1.268a.242.242 0 0 1 0 .37Z M11.978 3.146c-.464.32-1.128.234-1.516-.156-.35-.351-.662-.605-.938-.76-.441-.265-.961-.397-1.56-.397-.584 0-1.08.167-1.49.5a1.614 1.614 0 0 0-.591 1.292c0 .514.189.965.567 1.354L6.47 5H4.092a3.518 3.518 0 0 1-.29-1.375c0-1.014.395-1.868 1.183-2.563C5.788.355 6.821 0 8.082 0c.977 0 1.828.222 2.553.667.515.305 1.021.719 1.52 1.24.36.377.263.936-.177 1.239Z M5.847 7h3.366c1.075.698 1.912 1.365 2.512 2h-3.03c-.334-.25-.712-.513-1.133-.792A39.401 39.401 0 0 1 5.847 7Z M10.611 11c.143.31.214.629.214.958 0 .611-.292 1.146-.875 1.604-.584.459-1.285.688-2.105.688-1.06 0-2.033-.58-2.92-1.738a1.175 1.175 0 0 0-1.43-.328c-.464.236-.643.754-.359 1.154C4.396 15.113 6.044 16 8.082 16c1.308 0 2.451-.41 3.428-1.23.993-.832 1.49-1.812 1.49-2.937 0-.282-.034-.56-.102-.833h-2.287Z" />
</svg>