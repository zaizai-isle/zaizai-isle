<path class="fog-light" d="M.25 11a.25.25 0 1 0 0 .5h9.5a.25.25 0 1 0 0-.5H.25Z M3.25 12.5a.25.25 0 1 0 0 .5h3.5a.25.25 0 1 0 0-.5h-3.5Z M10 14.25a.25.25 0 0 1 .25-.25h3.5a.25.25 0 1 1 0 .5h-3.5a.25.25 0 0 1-.25-.25Z M8.25 12.5a.25.25 0 1 0 0 .5h7.5a.25.25 0 1 0 0-.5h-7.5Z M1 14.25a.25.25 0 0 1 .25-.25h7.5a.25.25 0 1 1 0 .5h-7.5a.25.25 0 0 1-.25-.25Z M3.25 15.5a.25.25 0 1 0 0 .5h9.5a.25.25 0 1 0 0-.5h-9.5Z M8 3.75a.25.25 0 0 1 .25-.25h5.5a.25.25 0 1 1 0 .5h-5.5A.25.25 0 0 1 8 3.75Z" />
</svg>